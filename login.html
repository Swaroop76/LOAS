<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Law and Order</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles specific to the login page */
        body {
            background-color: #2C3E50; /* Dark blue background color */
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #fff; /* White background color */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333; /* Dark text color */
        }

        .login-form input {
            width: calc(100% - 20px); /* Adjusting for padding */
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px;
            outline: none; /* Remove outline on focus */
        }

        .login-form button {
            width: calc(100% - 20px); /* Adjusting for padding */
            padding: 10px;
            background-color: #3498db; /* Blue button background color */
            color: #fff; /* White button text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .login-form button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        .login-form a {
            color: #555; /* Dark gray link color */
            text-decoration: none;
            font-size: 14px;
        }

        .login-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" action="/login" method="post">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button><br><br>
            <a href="#">Forgot Password?</a>
        </form>
    </div>

    <div class="overlay" id="overlay"></div>
</body>
</html>
