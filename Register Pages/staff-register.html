<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://www.shutterstock.com/image-photo/statue-lady-justice-on-bright-260nw-1797839095.jpg') center/cover no-repeat fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(5px);
        }

        #register-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }

        #register-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        #register-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #register-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #register-form button:hover {
            background-color: #31b931;
        }
    </style>
</head>
<body>

    <div id="register-container">
        <h2>STAFF REGISTRATION</h2>
        <form id="register-form">
            <input type="text" placeholder="First Name" required>
            <input type="last name" placeholder="Last Name" required>
            <input type="email" placeholder="Email" required>
            <input type="Employee ID" placeholder="Employee ID" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
